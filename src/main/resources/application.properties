# ===================================================================
# Spring Boot Application Configuration
# E-Commerce Application
# ===================================================================

# ===================================================================
# APPLICATION SETTINGS
# ===================================================================
spring.application.name=vn
server.port=8888

# ===================================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce?TimeZone=Asia/Ho_Chi_Minh
spring.datasource.username=postgres
spring.datasource.password=tubeo1012
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
# Show SQL queries in console
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/init-auth.sql

# Hibernate DDL auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=none

# Format SQL output
spring.jpa.properties.hibernate.format_sql=true

# Quote identifiers in generated SQL
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Fix for PostgreSQL LOB handling
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===================================================================
# JACKSON CONFIGURATION
# ===================================================================
# Prevent errors when serializing empty beans
spring.jackson.serialization.fail-on-empty-beans=false

# ===================================================================
# DOCKER COMPOSE
# ===================================================================
spring.docker.compose.enabled=false
